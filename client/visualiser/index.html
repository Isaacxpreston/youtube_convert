<html>
  <head>
    <title>visualiser</title>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css">
  </head>
  <body>
    <div id="container"></div>
    <video id="video">
    </video>
    <div id="svg-container">
      <svg viewBox="0 0 485 300" class="svg-defs">
        <!-- Symbol with text -->
        <symbol id="s-text">
          <text text-anchor="middle"
              x="50%"
              y="50%"
              dy=".35em"
              >
            demo
          </text>    
        </symbol>
        <!-- Mask with text -->
        <mask id="m-text"
              maskunits="userSpaceOnUse"
              maskcontentunits="userSpaceOnUse">
          <rect
            width="100%"
            height="100%"
            class="mask__shape">
          </rect>
          <use xlink:href="#s-text"
              class="mask__text"
              ></use>
        </mask>
      </svg>
      <div class="box-with-text">
        <!-- Container for video -->
        <div class="text-fill">
          <video 
            class="svg-video" src="http://res.cloudinary.com/isaacxpreston/video/upload/v1486982266/vzi2dvbfd8bxfwz2sggj.mp4"
            autoplay muted
          ></video>
        </div>
        <!-- Visible SVG -->
        <svg viewBox="0 0 485 300"
            class="svg-inverted-mask">
          <rect
            width="100%"
            height="100%"
            mask="url(#m-text)"
            class="shape--fill" />
          <use xlink:href="#s-text"
            class="text--transparent"
          ></use>
        </svg> 
      </div>
    </div>
  </body>
  <script src="/scripts/three/build/three.js"></script>
  <script src="/scripts/three/examples/js/shaders/ConvolutionShader.js"></script>
  <script src="/scripts/three/examples/js/shaders/CopyShader.js"></script>
  <script src="/scripts/three/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="/scripts/three/examples/js/postprocessing/RenderPass.js"></script>
  <script src="/scripts/three/examples/js/postprocessing/MaskPass.js"></script>
  <script src="/scripts/three/examples/js/postprocessing/BloomPass.js"></script>
  <script src="/scripts/three/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="/scripts/three/examples/js/Detector.js"></script>
  <script src="/scripts/three_video.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/scripts/display_from_url.js"></script>
  <script src="/scripts/frequency_data.js"></script>
</html>
